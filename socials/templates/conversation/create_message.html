{% extends 'base/base_content.html' %}
{% block content %}
<h1>Create messages</h1>
<form action="{% url 'create_message' pk=to.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Send"/>
</form>
{% for message in messages%}
<p>From: {{message.from_user}} Content: {{message.content}}</p>
{% endfor %}
<p>
{% endblock%}
