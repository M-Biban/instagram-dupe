{% extends 'base/base_content.html' %}
{% block content %}
      <div class="row">
        <div class="col-12">
          <h1>Sign up</h1>
          <form action="{% url 'sign-up' %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Sign Up!" class="btn btn-primary">
          </form>
        </div>
      </div>
{%endblock%}
