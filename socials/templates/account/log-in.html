{% extends 'base/base_content.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Log in</h1>
        <form action="{% url 'log-in' %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Log in" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{%endblock%}
