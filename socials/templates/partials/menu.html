    {% comment %} Search sidebar {% endcomment %}
    <div class="search-sidebar" id="searchSidebar">
        <div class="search-sidebar__content">
            <input type="text" placeholder="Search...">
            <button class="close-sidebar" id="closeSidebar">Close</button>
        </div>
    </div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nav = document.querySelector(".nav");
            const navBorder = document.querySelector(".nav__border");
            const searchLink = document.querySelector(".nav__link--search");
            const searchSidebar = document.getElementById("searchSidebar");
            const closeSidebar = document.getElementById("closeSidebar");
        
            if (searchLink) {
                searchLink.addEventListener("click", (e) => {
                    e.preventDefault();
                    nav.classList.toggle("nav--collapsed"); // Collapse the navbar
                    searchSidebar.classList.toggle("search-sidebar--open"); // Open the search sidebar
                });
            }
        
            if (closeSidebar) {
                closeSidebar.addEventListener("click", () => {
                    searchSidebar.classList.remove("search-sidebar--open"); // Close the search sidebar
                    nav.classList.toggle("nav--collapsed");
                });
            }

         if (navBorder) {
                navBorder.addEventListener("click", () => {
                    console.log("Border clicked!");
                    nav.classList.toggle("nav--collapsed");
                    console.log("Collapsed class toggled:", nav.classList.contains("nav--collapsed"));
                });
            }
        });
        
          
      </script>
